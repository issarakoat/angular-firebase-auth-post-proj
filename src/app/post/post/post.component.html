<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel
            name="content"
          ></textarea>
        </div>
        <p> id_debugging purpose : {{dataId}}</p>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Create Post
        </button>
      </form>
    <button
      class="btn btn-success"
      (click)='onGetDetail()'
      [disabled]="!isDetail"
    >
      Detail
    </button>
    <button
      class="btn btn-warning"
      (click)='onUpdate()'
      [disabled]="!isUpdate"
    >
      Update
    </button>
    <button
    class="btn btn-danger"
    (click)='onDelete()'
    [disabled]="!isDelete"
  >
    Delete
  </button>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <p *ngIf='loadedPosts.length < 1 && !isFetching'>No posts available!</p>
      <ul class="list-group" *ngIf='loadedPosts.length >= 1 && !isFetching'>
        <li class="list-group-item"  *ngFor='let post of loadedPosts; let i = index' (click)='onSelect(post, i)'>
          <h4>
              Title: {{ post.title }}
          </h4>
          <p> Content: {{ post.content }}</p>
          <p>
              id: {{ post.id }}
          </p>
        </li>
      </ul>
      <p *ngIf='isFetching'>Loading ... </p>
      <div *ngIf='isDetail'>
        <h4 >Detail: </h4>
        <p> {{ currentTitle }}</p>
        <p> {{ currentContent }}</p>
        <p> currentIndex:  {{ currentIndex }}</p>
    </div>
    </div>
  </div>
</div>
