<div class="container">
  <h1>Sign up example</h1>
  <form #authForm="ngForm" (ngSubmit)="onSignupPost()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
      <label for="password">Password</label>
      <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
      />
      <button
      class="btn btn-primary"
      type='submit'
      [disabled]="!authForm.valid"
      >
        Submit
      </button>
    </div>
  </form>
  <h3>Display Response</h3>
  <p>Email : {{ meEmail }}</p>
  <p>idToken : {{ meIdToken }}</p>
</div>
