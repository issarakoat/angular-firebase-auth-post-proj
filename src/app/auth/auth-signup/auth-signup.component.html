<div class="container">
  <h1>Sign up/Sign in example</h1>
  <div *ngIf="isLoading" style="text-align: center;">
    <p>Loading ...</p>
  </div>
  <form #authForm="ngForm" (ngSubmit)="OnSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        ngModel
        name="email"
        required
        email
      />
      <label for="password">Password</label>
      <input
          type="password"
          id="password"
          class="form-control"
          ngModel
          name="password"
          required
          minlength="6"
      />
      <button
      class="btn btn-primary"
      type='submit'
      [disabled]="!authForm.valid"
      >
        {{ isLoginMode ? 'Log in' : 'Sign up'}}
      </button>
      <button *ngIf='isLogin' (click)='logout()' class="btn btn-warning">
        Log out
      </button>
    </div>
  </form>
    <button class="btn btn-primary" (click)="onSwitchMode()">Switch mode</button>
  <h3>Display Response</h3>
  <div *ngIf="isLogin">
    <p>Status : Youre currently loggined</p>
    <p>Email : {{ user.getValue().email }}</p>
    <p>idToken : {{ user.getValue().token }}</p>
</div>
</div>
